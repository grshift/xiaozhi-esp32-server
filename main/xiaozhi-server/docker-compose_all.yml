# Docker安装全模块

version: '3'
services:
  # Server模块
  xiaozhi-esp32-server:
    image: ghcr.nju.edu.cn/xinnan-tech/xiaozhi-esp32-server:server_latest
    container_name: xiaozhi-esp32-server
    restart: always
    networks:
      - default
    expose:
      - "8000"
      - "8003"
    security_opt:
      - seccomp:unconfined
    environment:
      - TZ=Asia/Shanghai
    external_links:
      - xiaozhi-esp32-server-db:xiaozhi-esp32-server-db
      - xiaozhi-esp32-server-redis:xiaozhi-esp32-server-redis
    volumes:
      - ./data:/opt/xiaozhi-esp32-server/data
      - ./models/SenseVoiceSmall:/opt/xiaozhi-esp32-server/models/SenseVoiceSmall

  # manager-api和manager-web模块
  xiaozhi-esp32-server-web:
    image: ghcr.nju.edu.cn/xinnan-tech/xiaozhi-esp32-server:web_latest
    container_name: xiaozhi-esp32-server-web
    restart: always
    networks:
      - default
    expose:
      - "8002"
    environment:
      - TZ=Asia/Shanghai
      - SPRING_DATASOURCE_DRUID_URL=jdbc:mysql://xiaozhi-esp32-server-db:3306/xiaozhi_esp32_server?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&nullCatalogMeansCurrent=true&connectTimeout=30000&socketTimeout=30000&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
      - SPRING_DATASOURCE_DRUID_USERNAME=root
      - SPRING_DATASOURCE_DRUID_PASSWORD=123456
      - SPRING_DATA_REDIS_HOST=xiaozhi-esp32-server-redis
      - SPRING_DATA_REDIS_PASSWORD=
      - SPRING_DATA_REDIS_PORT=6379
    external_links:
      - xiaozhi-esp32-server-db:xiaozhi-esp32-server-db
      - xiaozhi-esp32-server-redis:xiaozhi-esp32-server-redis
    volumes:
      - ./uploadfile:/uploadfile

  # Nginx代理服务
  xiaozhi-nginx:
    image: nginx:alpine
    container_name: xiaozhi-nginx
    restart: always
    networks:
      - default
    ports:
      - "8080:80"
    depends_on:
      - xiaozhi-esp32-server
      - xiaozhi-esp32-server-web
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    environment:
      - TZ=Asia/Shanghai

  # FRP客户端服务
  xiaozhi-frpc:
    image: fatedier/frpc:v0.52.3
    container_name: xiaozhi-frpc
    restart: always
    networks:
      - default
    depends_on:
      - xiaozhi-nginx
    volumes:
      - ./frpc.toml:/etc/frp/frpc.toml:ro
      - ./logs/frpc:/var/log/frpc
    environment:
      - TZ=Asia/Shanghai
    command: ["-c", "/etc/frp/frpc.toml"]

networks:
  default:
