events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # 上游服务定义已移除，直接使用主机名代理
    
    server {
        listen 80;
        server_name localhost;
        
        # 客户端最大请求体大小
        client_max_body_size 100M;
        
        # WebSocket服务 - 直接代理到后端
        location /ws {
            proxy_pass http://localhost:8000/xiaozhi/v1/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket特殊配置
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            
            # 禁用缓存
            proxy_buffering off;
            proxy_cache off;
        }
        
        # WebSocket服务 - 直接路径访问
        location /xiaozhi/v1/ {
            proxy_pass http://localhost:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket特殊配置
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
            
            # 禁用缓存
            proxy_buffering off;
            proxy_cache off;
        }
        
        # OTA服务 - 直接代理到后端
        location /ota/ {
            proxy_pass http://localhost:8003/xiaozhi/ota/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # OTA上传超时配置
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 60s;
            
            # 支持大文件上传
            client_max_body_size 100M;
        }
        
        # OTA服务 - 兼容不带尾部斜杠的请求
        location /ota {
            proxy_pass http://localhost:8003/xiaozhi/ota/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # OTA上传超时配置
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 60s;
            
            # 支持大文件上传
            client_max_body_size 100M;
        }
        
        # ===========================================
        # 对外开放的接口 - 仅限以下三个接口对外访问
        # ===========================================
        
        # 图片分析接口 - 路径: /mcp/vision/explain (对外开放)
        location /mcp/vision/explain {
            proxy_pass http://localhost:8003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 支持大文件上传（图片）
            client_max_body_size 100M;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 60s;
        }
        
        # ===========================================
        # 内部接口 - 以下接口不对外开放，仅供内部使用
        # ===========================================
        
        # 拒绝外部访问内部管理接口
        location ~ ^/(console|api|static|upload|health|status) {
            # 只允许内网访问
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            
            # 根据路径转发到相应服务
            if ($uri ~ ^/(console|api|static|upload)) {
                proxy_pass http://localhost:8002;
            }
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # 默认拒绝访问
        location / {
            return 403 '{"error":"Access Denied","message":"Only WebSocket, OTA and Vision Analysis interfaces are available for external access"}';
            add_header Content-Type application/json;
        }
        
        # 错误页面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            return 500 '{"error":"Internal Server Error","code":500}';
            add_header Content-Type application/json;
        }
        
        location = /404.html {
            return 404 '{"error":"Not Found","code":404}';
            add_header Content-Type application/json;
        }
    }
}